<h1>Angular 13 Reactive Forms Validation Example</h1>
  <!--Form initialization 
  Below line associates the form element with an Angular FormGroup named form.-->  
<form [formGroup]="form" (ngSubmit)="submit()">    
    <div class="form-group">
        <label for="name">Name</label>
        <input 
            formControlName="name"
            id="name" 
            type="text" 
            class="form-control">

            <!-- f is the getter method in your TypeScript code (get f() { return this.form.controls; }).
['name'] is accessing the form control named 'name' within the controls property of the form group.  -->
        <div *ngIf="f['name'].touched && f['name'].invalid" class="alert alert-danger">  <!--Validation messages are displayed based on the control's state (touched and invalid). -->
            <div *ngIf="f['name'].errors && f['name'].errors['required']">Name is required.</div>
            <div *ngIf="f['name'].errors && f['name'].errors['minlength']">Name should be 3 character.</div>
        </div>
    </div>  
    <div class="form-group">
        <label for="email">Email</label>
        <input 
            formControlName="email"
            id="email" 
            type="text" 
            class="form-control">
        <div *ngIf="f['email'].touched && f['email'].invalid" class="alert alert-danger">
            <div *ngIf="f['email'].errors && f['email'].errors['required']">Email is required.</div>
            <div *ngIf="f['email'].errors && f['email'].errors['email']">Please, enter valid email address.</div>
        </div>
    </div>  
    <div class="form-group">
        <label for="body">Body</label>
        <textarea 
            formControlName="body"
            id="body" 
            type="text" 
            class="form-control">
        </textarea>
<!-- f is the getter method in your TypeScript code (get f() { return this.form.controls; }).
['body'] is accessing the form control named 'body' within the controls property of the form group. -->
        <div *ngIf="f['body'].touched && f['body'].invalid" class="alert alert-danger">
            <div *ngIf="f['body'].errors && f['body'].errors['required']">Body is required.</div>
        </div>
    </div>
    <button class="btn btn-primary" [disabled]="form.invalid" type="submit">Submit</button>
</form>
